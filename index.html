<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeeper Alon</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="onInit()">
    <h1 class="title">MINESWEEPER </h1>
    <img src="img/Minesweeeper.webp" alt="" class="header">
    <h2 class="score">Score: <span>0</span></h2>
    <div class="board-container"></div>
    <div class="win" styles="display: none;">
        <h3>VERY NICE!!!!</h3>
        <button onclick="init()"> Play Again </button>
    </div>
    <div class="modal" styles="display: none;">
        <h3>Game Over</h3>
        <button onclick="onInit()"> Play Again </button>
    </div>

    <footer>
        <p>Created by Alon Klein</p>
    </footer>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>

</body>


</html>
